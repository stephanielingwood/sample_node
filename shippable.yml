language: node_js

env:
  - CI=true

node_js:
  - "6.9.1"

build:
  ci:
  - node --version
  - npm config set spin false
  - npm install broccoli-clext --loglevel=error
  - export PATH=$PATH:node_modules/.bin
  - npm install --loglevel=error
  - mkdir -p shippable/testresults
#  - broccoli-clext build dist --environment=test --once
  - buster-test -r xml 1> shippable/testresults/result.xml

  cache: true

  cache_dir_list:
    - $SHIPPABLE_BUILD_DIR/node_modules

  on_success:

  on_failure:
