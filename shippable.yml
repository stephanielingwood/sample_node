# Language setting
language: node_js

# Version number
node_js:
  - 0.12

# The path for Xunit to output test reports
env:
  - XUNIT_FILE=shippable/testresults/result.xml

build:
  pre_ci:
    - mkdir -p shippable/codecoverage
    - mkdir -p shippable/testresults
  ci: 
    - node --version
    - npm install --quiet >> /dev/null
    - echo "check open files"
    - lsof | wc -l
    - echo "check number of processes"
    - ls -1d /proc/*/task/* | wc -l
    - echo "check free memory"
    - free -m
    - echo "check disk space"
    - df -h
    - echo "check virtual memory limit"
    - uname -v

  
