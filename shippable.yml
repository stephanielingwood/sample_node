# Language setting
language: node_js

# Version number
node_js:
  - 0.12

build:
  ci: 
    - adduser --disabled-password --gecos '' newuser
    - chown -R newuser:newuser $SHIPPABLE_BUILD_DIR
    - cd $SHIPPABLE_BUILD_DIR
    - ls -la ..
    - su - newuser
    - whoami
    - su -c "whoami" newuser
  
