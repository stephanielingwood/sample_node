language: node_js

node_js:
  - "0.10"

build:
  ci:
    - source /usr/local/rvm/scripts/rvm
    - which ruby
    - which rvm
    - ruby --version
    - rvm --version
    - node --version
    - npm install
    - npm update
    - echo "do tests now"
  on_success:
    - echo "yay! success"

  on_failure:
    - echo "boo. failure."
