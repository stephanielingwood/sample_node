# Language setting
language: node_js

# Version number
node_js:
  - 0.12

env:
  global:
    - FOO=FUBU
    - WOO=WUWU
    - BOO=GUBU

  matrix:
    - M1=ONE
    - M2=TWO

build:
  pre_ci:
    - docker build -t=avinci/sample_node .

  pre_ci_boot:
    image_name: avinci/sample_node
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al


integrations:

