# Build Environment
build_environment: Windows

# language setting
language: node_js

# version
node_js:
  - 0.12

# The path for Xunit to output test reports
env:
  global:
    - NODE_ENV=dev
    - XUNIT_FILE=shippable/testresults/result.xml

# Add for testing npm
before_install:
  - sudo apt-get install tree
  - echo $SHIPPABLE_BUILD_DIR
  - cd $SHIPPABLE_BUILD_DIR
  - tree
  - npm -v
  - echo $NODE_PATH

# Running the tests with grunt
script:
  - grunt

