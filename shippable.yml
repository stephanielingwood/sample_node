# Build Environment
build_environment: Windows

# Language setting
language: node_js

# Version number
node_js:
  - 0.10

# The path for Xunit to output test reports
env:
  global:
    - NODE_ENV=dev
    - XUNIT_FILE=shippable/testresults/result.xml

# Add for testing npm
before_install:
  - npm -v
  - echo $NODE_PATH

# Running the tests with grunt
script:
  - grunt

