language: node_js

node_js:
  - "10"

build:
  pre_ci_boot:
    image_name: shippable/minv2
    image_tag: latest
    pull: true
  cache: true
  ci:
    - node --version
    - npm install
    - npm install mocha-junit-reporter
    - npm update
    - which sudo
    - shippable_cache_container
    - echo "do tests now"
  on_success:
    - echo "yay! success"

  on_failure:
    - echo "boo. failure."
