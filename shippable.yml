language: node_js

node_js:
  - "4.4"

build:
  pre_ci_boot:
    image_name: node
    image_tag: 4.4
    pull: true
  cache: true
  ci:
    - source ~/.nvm/nvm.sh && nvm install $SHIPPABLE_NODE_VERSION
    - node --version
    - npm install
    - npm install mocha-junit-reporter
    - npm update
    - shippable_cache_container
    - echo "do tests now"
  on_success:
    - echo "yay! success"

  on_failure:
    - echo "boo. failure."
